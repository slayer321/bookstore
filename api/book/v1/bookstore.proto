syntax = "proto3";

package book.v1;

message Book{
    int32 id = 1;
    string title = 2;
    string author = 3;
    int32 pages = 4;
    string publisher = 5;
}

message AddStatus{
    string message = 1;
    int32 code = 2;
}

message BookID {
    int32 id = 1;
}

service InventoryService{
    rpc AddBooks(Book) returns (AddStatus);
    rpc GetBooks(BookID) returns (Book);
    rpc DeleteBooks(BookID) returns (AddStatus);
    rpc UpdateBooks(Book) returns (AddStatus);
}